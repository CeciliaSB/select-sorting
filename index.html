<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Cards with Select Algorithm </title>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="cardGenerator">
        <div class="col-md-12">
          <div class="col-md-6 pt-4">
            <div class="input-group">
              <label for="cardNumber">Number: </label>
              <input type="number" class="form-control" id="cardNumber" name="cardNumber" onfocus="this.value=''" value="">
              <div class="input-group-append">
                <button class="btn btn-danger buttons" id="draw">Draw</button>
                <button class="btn btn-danger buttons" id="sort">Sort</button>
              </div>
            </div>    
          </div>
        </div>        
    </div>
    <div id="generatedCards">

    </div>
    <div id="paragraph">
      <p>Select Sort:</p>
    </div>
    <div id="sorting">

    </div>
    
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
